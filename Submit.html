<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Images/back2.jpg'); /* Replace with the path to your image */
            background-size: cover; /* Ensures the background image covers the entire page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h3 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .google-form-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .google-form-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background-color: white;
        padding: 20px; /* Reduce padding for smaller screens */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 300px; /* Make the container smaller */
        width: 100%;
        margin: 0 15px; /* Add some margin to prevent container from touching screen edges */
    }

    img {
        max-width: 80px; /* Reduce the size of the image */
        margin-bottom: 15px; /* Reduce margin between image and text */
    }

    h3 {
        font-size: 1.2em; /* Slightly smaller heading */
        color: #dc3545;
        margin-bottom: 15px; /* Reduce bottom margin */
    }

    p {
        font-size: 0.9em; /* Smaller text for paragraph */
        margin-bottom: 20px; /* Reduce space between paragraph and button */
    }

    .google-form-link {
        display: inline-block;
        padding: 10px 15px; /* Adjust button padding for mobile */
        font-size: 14px; /* Smaller button font size */
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .google-form-link:hover {
        background-color: #0056b3;
    }
}

    </style>
</head>
<body>

<div class="container">
    <img src="https://img.icons8.com/color/100/000000/error--v1.png" alt="Error Icon">

</div>

</html>
